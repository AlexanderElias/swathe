<!-- { "title": "Other" } -->

<h2>Other</h2>

<div s-controller="main">

	<section>
		<h4>Input Disabled</h4>
		<input type="text" s-disable="isDisabled" value="Disabled">
	</section>

	<section>
		<h4>Nested Model</h4>
		<div>
			<a s-href="i.am.nested" s-text="i.am.nested" target="_blank">Link</a>
		</div>
		<input type="text" s-value="i.am.nested" s-placeholder="i.am.nested">
	</section>

	<section>
		<h4>Model Change</h4>
		<div s-text="count"></div>
	</section>

	<section s-controller="sub">
		<h4>Sub Controller</h4>
		<input type="text" s-value="text">
		<div s-text="text">You should see this text becuase this controller is ignored.</div>
		<form s-on-submit="log">
			<input type="submit" value="Log">
		</form>
	</section>

</div>

<script>
	var options = {
		name: 'main',
		model: {
			count: 0,
			isDisabled: true,
			link: 'Empty',
			text: 'text stuff',
			i: {
				am: {
					nested: 'www.google.com'
				}
			},
			log: function () {
				console.log('hello');
			}
		}
	};

	Swathe.controller(options, function () {
		var self = this;

		setInterval(function () {
			self.model.count++;
		}, 1000);
		setTimeout(function () {
			console.log(self.model);
		}, 3000);
	});

</script>
