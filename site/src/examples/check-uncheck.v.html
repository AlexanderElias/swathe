<h2>Check | Uncheck</h2>

<section>
	<h4>Raw</h4>
	<code class="raw prettyprint">
		<div>Is Checked <input type="checkbox" s-check="true"></div>
		<div>Is not checked <input type="checkbox" s-check="isFalse"></div>
		<br>
		<div>Is unchecked <input type="checkbox" s-uncheck="true"></div>
		<div>Is not unchecked <input type="checkbox" s-uncheck="isFalse"></div>
	</code>

	<h4>Cooked</h4>
	<div class="cooked" s-controller="main">
		<div>Is Checked <input type="checkbox" s-check="true"></div>
		<div>Is not checked <input type="checkbox" s-check="isFalse"></div>
		<br>
		<div>Is unchecked <input type="checkbox" s-uncheck="true"></div>
		<div>Is not unchecked <input type="checkbox" s-uncheck="isFalse"></div>
	</div>
</section>

<script>

		model: { isFalse: false }
