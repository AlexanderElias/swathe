<!-- { "title": "Enable | Disable" } -->

<h2>Enable | Disable</h2>

<section>
	<h4>Raw</h4>
	<code class="raw prettyprint">
		<input s-disable="isTrue" value="Is disabled">
		<input s-disable="isFalse" value="Is not disabled">
		<br>
		<input s-enable="isTrue" value="Is enabled">
		<input s-enable="isFalse" value="Is not enabled">
	</code>

	<h4>Cooked</h4>
	<div class="cooked" s-controller="main">
		<input s-disable="isTrue" value="Is disabled">
		<input s-disable="isFalse" value="Is not disabled">
		<br>
		<input s-enable="isTrue" value="Is enabled">
		<input s-enable="isFalse" value="Is not enabled">
	</div>
</section>

<script>
	var options = {
		name: 'main',
		model: {
			isFalse: false,
			isTrue: true
		}
	};

	Swathe.controller(options, function () {
		var self = this;
		console.log(self.model);
	});
</script>
