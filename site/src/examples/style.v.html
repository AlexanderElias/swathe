<!-- { "title": "Style" } -->

<h2>Style</h2>

<section>
	<h4>Raw</h4>
	<code class="raw prettyprint">
		<div s-style="style" s-text="style"></div>
		<div s-this.style.background-color="style.background" s-text="style.background"></div>
		<input s-value="style.background">
	</code>

	<h4>Cooked</h4>
	<div class="cooked" s-controller="main">
		<div s-style="style" s-text="style"></div>
		<div s-this.style.background-color="style.background" s-text="style.background"></div>
		<input s-value="style.background">
	</div>
</section>

<script>
	var options = {
		name: 'main',
		model: {
			style: {
				color: 'white',
				background: '#999999'
			}
		}
	};

	Swathe.controller(options, function (controller) {
		setInterval(function () {
			controller.model.style.background = RandomHex();
		}, 3000);
	});
</script>
