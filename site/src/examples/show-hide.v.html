<h2>Show | Hide</h2>

<section>
	<h4>Raw</h4>
	<code class="raw prettyprint">
		<div s-hide="true">Is Hidden</div>
		<div s-hide="isFalse">Is not hidden</div>
		<div s-show="true">Is shown</div>
		<div s-show="isFalse">Is not shown</div>
	</code>

	<h4>Cooked</h4>
	<div class="cooked" s-controller="main">
		<div s-hide="true">Is Hidden</div>
		<div s-hide="isFalse">Is not hidden</div>
		<div s-show="true">Is shown</div>
		<div s-show="isFalse">Is not shown</div>
	</div>
</section>

<script>
	var options = {
		name: 'main',
		model: { isFalse: false }
	};

	Swathe.controller(options, function (controller) {
		console.log(controller.model);
	});
</script>
