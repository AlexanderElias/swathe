<!-- { "title": "On" } -->

<h2>On</h2>

<section>
	<h4>Raw</h4>
	<code class="raw prettyprint">
		<button s-on-click="onClick">On Click</button>
	</code>

	<h4>Cooked</h4>
	<div class="cooked" s-controller="main">
		<button s-on-click="onClick">On Click</button>
	</div>
</section>

<script>
	var options = {
		name: 'main',
		model: {
			onClick: function (e) {
				console.log(e);
				console.log(this);
				window.alert('Original onClick function');

			}
		}
	};

	Swathe.controller(options, function () {
		var self = this;

		setTimeout(function () {
			self.model.onClick = function (e) {
				console.log(e);
				console.log(this);
				window.alert('New onClick function');
			};
		}, 3000);
	});
</script>
