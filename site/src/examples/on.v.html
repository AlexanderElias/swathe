<!-- { "title": "On" } -->

<h2>On</h2>

<section>

	<h4>Raw</h4>
	<code class="raw prettyprint">
		<button type="button" s-on-click="onClick(numbers, 'world', 1)">On Click</button>
	</code>

	<h4>Cooked</h4>
	<div class="cooked" s-controller="main">
		<button type="button" s-on-click="onClick(numbers, 'world', 1)">On Click</button>
	</div>

</section>

<script>
	var options = {
		name: 'main',
		model: {
			numbers: [1,2,3],
			onClick: function (numbers, world, one, e) {
				console.log('old');
				console.log(numbers);
				console.log(world);
				console.log(one);
				console.log(e);
			}
		}
	};

	Swathe.controller(options, function (controller) {
		setTimeout(function () {
			controller.model.onClick = function (numbers, world, one, e) {
				console.log('new');
			};
			console.log(controller.model);
		}, 3000);
	});
</script>
