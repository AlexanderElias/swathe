<h2>If</h2>

<section>
	<h4>Raw</h4>
	<code class="raw prettyprint">
		<div s-if="true">This element should be visible.</div>
		<div s-if="isFalse">This element should NOT be visible.</div>
	</code>

	<h4>Cooked</h4>
	<div class="cooked" s-controller="main">
		<div s-if="true">This element should be visible.</div>
		<div s-if="isFalse">This element should NOT be visible.</div>
	</div>
</section>

<script>
	var options = {
		name: 'main',
		model: {
			isFalse: false,
		}
	};

	Swathe.controller(options, function (controller) {
		console.log(controller.model);
	});
</script>
