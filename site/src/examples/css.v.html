<!-- { "title": "Css" } -->

<h2>Css</h2>

<section>
	<h4>Raw</h4>
	<code class="raw prettyprint">
		<div s-css="css.string" s-text="css.string"></div>
		<div s-css-background-color="css.background" s-css-color="css.color" s-text="css.background"></div>
		<input s-value="css.background" s-placeholder="placeholder">
	</code>

	<h4>Cooked</h4>
	<div class="cooked" s-controller="main">
		<div s-css="css.string" s-text="css.string"></div>
		<div s-css-background-color="css.background" s-css-color="css.color" s-text="css.background"></div>
		<input s-value="css.background" s-placeholder="placeholder">
	</div>
</section>

<script>
	var options = {
		name: 'main',
		model: {
			placeholder: "Enter Color Or Hex",
			css: {
				color: '#000',
				background: '#999',
				string: 'background: #999'
			}
		}
	};

	Swathe.controller(options, function () {
		var self = this;

		setInterval(function () {
			self.model.css.background = RandomHex();
			self.model.css.color = RandomHex();
			self.model.css.string = 'background: ' + RandomHex();
		}, 1000);
	});
</script>
