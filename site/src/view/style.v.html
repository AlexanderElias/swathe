<!-- { "title": "Style" } -->

<div s-controller="main">

	<h2>Style | Css</h2>

	<section>
		<h3>Style</h3>

		<h4>Raw</h4>
		<code class="raw prettyprint">
			<div s-style-background-color="backgroundColor" s-text="backgroundColor"></div>
			<input s-value="backgroundColor">
		</code>

		<h4>Cooked</h4>
		<div class="cooked">
			<div s-style-background-color="backgroundColor" s-text="backgroundColor"></div>
			<input s-value="backgroundColor">
		</div>

	</section>

	<section>
		<h3>Css</h3>

		<h4>Raw</h4>
		<code class="raw prettyprint">
			<div s-css="background: $backgroundColor; color: $textColor;" s-text="textColor"></div>
			<input s-value="textColor">
		</code>

		<h4>Cooked</h4>
		<div class="cooked">
			<div s-css="background: $backgroundColor; color: $textColor;" s-text="textColor"></div>
			<input s-value="textColor"/>
		</div>

	</section>

</div>

<script>
	Swathe.controller('main',
		{
			textColor: 'white',
			backgroundColor: 'red'
		},
		function (controller) {
		}
	);
</script>
