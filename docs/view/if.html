<section>

	<h4>Raw</h4>
	<code class="raw prettyprint">
		<div s-if="isTrue">isTrue</div>
		<div s-if="isFalse">isFalse</div>

	<h4>Cooked</h4>
	<div class="cooked" s-controller="main">

		<div s-if="isFalse">isFalse</div>
	</div>

</section>
