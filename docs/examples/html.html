<h2>Html</h2>

<section>
	<h4>Raw</h4>
	<code class="raw prettyprint">
		options.model.html = '<div>Hello World</div>';
		options.model.url = '/include.html';
	</code>
	<code class="raw prettyprint">
		<div s-html="html"></div>
		<div s-html="url"></div>
	</code>

	<h4>Cooked</h4>
	<div class="cooked" s-controller="main">
		<div s-html="html"></div>
		<div s-html="url"></div>
	</div>
</section>

<script>
	var options = {
		name: 'main',
		model: {
			f: false,
			url: '/include.html',
			html: '<p>Hello World</p>'
		}
	};

	Swathe.controller(options, function (controller) {
	});
</script>
