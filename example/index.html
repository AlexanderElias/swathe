<!DOCTYPE html>
<html>
<head>
	<title>Swathe | General</title>
	<link rel="stylesheet" href="assets/index.css">
	<script src="../dist/swathe.js"></script>
	<!-- <script src="../dist/swathe.min.js"></script> -->
</head>
<body>

	<div s-controller="main">
		<section>
			<h2>Style</h3>
			<div s-style.background="color" s-inner-text="color">Color Me!</div>
			<input s-value="color" value="Color"/>
		</section>


		<section>
			<h2>Link</h2>
			<input type="text" s-value="link">
			<a href="#" s-href="link" s-inner-text="link" >Link</a>
		</section>

		<section>
			<h2>Link Nested</h2>
			<input type="text" s-value="i.am.nestedLink">
			<a href="#" s-href="i.am.nestedLink" s-inner-text="i.am.nestedLink"  target="_blank">Link</a>
		</section>


		<section>
			<h2>For</h2>
			<input type="text" s-value="iterable.0">
			<div s-for="variable of iterable">
				<div>
					<div s-inner-text="variable"></div>
					<div s-inner-text="i.am.nested"></div>
				</div>
			</div>
		</section>

		<section>
			<h2>Model Change</h2>
			<div s-inner-text="count"></div>
		</section>

		<section>
			<h2>Event</h2>
			<button type="button" s-inner-text="buttonName" s-on-click="say(color, 'world', 1)" >Default</button>
		</section>


		<section s-controller="second">
			<h2>Sub Controller</h2>
			<div s-inner-text="text">Ignored Becuase this is another controller.</div>
		</section>
	</div>


	<script>

	var model = {
		count: 0,
		text: 'text stuff',
		buttonName: 'Say Hello World',
		link: 'Empty',
		color: 'red',
		i: {
			am: {
				nested: 'NO',
				nestedLink: 'www.google.com'
			}
		},
		iterable: ['zero', 'one', 'two', 'three'],
		say: function (modelVariable, string, number, e) {
			console.log(modelVariable);
			console.log(string);
			console.log(number + ' ' + typeof number);
			console.log(e);
			console.log(this);
		}
	};

	var controller = Swathe.controller('main', model);

	setInterval(function () {
		controller.model.count++;
	}, 1000);

	</script>
</body>
</html>
