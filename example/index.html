<!DOCTYPE html>
<html>
<head>
	<title>Swathe | General</title>
	<script src="../lib/utilities.js"></script>
	<script src="../swathe-next.js"></script>
</head>
<body>
	<div>
		<div data-s="style.background: color">Color Me!</div>
		<input data-s="value: color" value="Color"/>
	</div>
	<br>


	<div>
		<span>Link: </span>
		<input type="text" data-s="value: link">
		<a href="#" data-s="href: link">Href</a>
	</div>
	<br>


	<div>
		<span>For: </span>
		<input type="text" data-s="value: iterable.0">
		<div data-s="for: variable of iterable">
			<div>
				<div data-s="innerText: variable"></div>
				<div data-s="innerText: i.am.nested"></div>
			</div>
		</div>
	</div>
	<br>


	<div>
		<span>Event: </span>
		<button type="button" s-inner-text="buttonName" s-on-click="say('hello', 'world')">Say Hello</button>
	</div>

	<script>

		var model = {
			buttonName: 'Log Hello World',
			link: '',
			color: 'blue',
			i: {
				am: {
					nested: 'NO'
				}
			},
			iterable: ['zero', 'one', 'two', 'three'],
			say: function (p1, p2, p3) {
				console.log(p1);
				console.log(p2);
				console.log(p3);
			}
		};

		var controller = Swathe.controller('body', model);

		// setTimeout(function () {
		// 	// var i = controller.model.iterable;
		// 	// i.push('four');
		// 	//
		// 	// controller.model.iterable = i;
		// 	// console.log(controller.model);
		// }, 1500);
	</script>
</body>
</html>
