<!DOCTYPE html>
<html>
<head>
	<title>Query</title>
	<script src="../dist/swathe.js"></script>
</head>
<body>

	<style>
		.group { display: inline-block; background: lightgray; margin: 4px; padding: 4px; }
	</style>

	<div class="container">
		<div class="group">
			<input/>
			<div class="d">Initial</div>
		</div>
	</div>

	<script>

	var model = {};
	var container = document.querySelector('.container');
	var group = document.querySelector('.group');

	for (var i = 0; i < 50; i++) {
		var groupClone = group.cloneNode(true);

		var inputClone = groupClone.children[0];
		var divClone = groupClone.children[1];

		inputClone.setAttribute('data-s-value', 'color');
		divClone.setAttribute('s-inner-text', 'color');

		model[i] = i;

		container.appendChild(groupClone);
	}

	console.time('Swathe.dom');
	var sdom = new Swathe.dom (document);
	sdom.create();
	console.timeEnd('Swathe.dom');

	console.log(sdom);


	setTimeout(function () {
		// with more nodes perfomance gets even beter
		console.time('sdom.findAll');
		var sElement = sdom.findAll('innerText', 'color');
		console.timeEnd('sdom.findAll');

		console.time('querySelectorAll');
		var dataSElements = document.querySelectorAll('[s-inner-text="color"]');
		console.timeEnd('querySelectorAll');

		console.log(sdom);
	}, 1000);
	</script>

</body>
</html>
